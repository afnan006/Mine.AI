<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
    <title>Mine.AI</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">MINE.AI
                <img src="Images\left-navigation-toolbar.png" alt="Logo" class="logo-img">
            </div>
            
            <div class="sidebar-item">New Chat</div>
            <div class="sidebar-item with-rectangle">Today</div>
            <div class="header-item">Chat Topic</div>
            <div class="header-item">Chat Topic</div>
            <div class="sidebar-item with-rectangle">Yesterday</div>
            <div class="header-item">Chat Topic</div>
            <div class="sidebar-item with-rectangle">This Week</div>
            <div class="header-item">Chat Topic</div>
            <div class="header-item">Chat Topic</div>
            <div class="sidebar-item with-rectangle">This Month</div>
            <div class="header-item">Chat Topic</div>
        </div>
        
        <div class="main-content">
            <header>
                <div class="logo1">MINE.AI</div>
            </header>
            <div class="content">
                <!-- Your main content goes here -->
                <!-- For example, you can add paragraphs, images, or other content here -->
                <p>Welcome to the MINE.AI chat interface. Ask us anything about mining!</p>
            </div>
            <div class="user-question">
                <img src="Images\engineer.png" alt="engineer" class="logo-eng">
            </div>
            <div class="chat-container" id="chat-container">
            <div class="saved-questions">
                <!-- Saved questions will be displayed here -->
            </div>
            </div>
            <div class="chat-interface">
                <form id="chat-form">
                    <textarea class="chat-input" id="user-input" placeholder="Ask Me About Mining ...."></textarea>
                    <button class="submit-button" type="submit">Submit</button>
                </form>
            </div>
        
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
