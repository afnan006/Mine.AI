<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to the CSS file -->

    <title>Mine.AI</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo">
          MINE.AI
          <img
            src="left-navigation-toolbar.png"
            alt="Logo"
            class="logo-img"
            height="20px"
          />
        </div>
        <div class="youtube-suggestions">
          <div
            class="youtube-preview"
            data-video-url="https://www.youtube.com/watch?v=VIDEO_ID_1"
          ></div>

          <!-- Add more video previews as needed -->
        </div>
      </div>

      <div class="main-content">
        <header>
        <div class="empty-header">
            <!-- This div will be empty and occupy space -->
        </div>
        </header>
        
        <div class="user-question"></div>
        <div class="chat-container" id="chat-container">
          <div class="saved-questions">
            <!-- Saved questions will be displayed here -->
          </div>
        </div>
        <div class="chat-interface">
          <form id="chat-form">
            <textarea
              class="chat-input"
              id="user-input"
              placeholder="Ask Me About Mining ...."
            ></textarea>
            <button class="submit-button" type="submit">Submit</button>
            <p>
              Developed by
              <a
                href="http://afnanbranch--genuine-toffee-66cab1.netlify.app"
                target="_blank"
                >Afnan</a><a href="main.html" class="back-button">Back to Main</a>
            </p>
            
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
